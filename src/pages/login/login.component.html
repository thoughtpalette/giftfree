<header-nav></header-nav>

<div class="container">
    <div class="sm:container">
        <form autocomplete="off" class="flex flex-col" (ngSubmit)="login()">
            <label for="email">
                Email 

                <input class="border" type="text" name="email" [(ngModel)]="form.email">
            </label>

            <label for="password">
                Password

                <input class="border" type="password" name="password" [(ngModel)]="form.password">
            </label>
            <button class="border bg-slate-600 text-cyan-50">Login</button>
        </form>
    </div>
</div>
