<header-nav></header-nav>

@let listsRes = lists$ | async;
@let lists = listsRes?.data?.getLists;

<p>lists works!</p>

<div class="flex">
    @for(list of lists; track list.id) {
        <div class="flex flex-col border-zinc-400  bg-slate-300">
            <a [routerLink]="['/list', list.id]">Go to List</a>
            <p class="block">{{ list.id }}</p>
            <p class="block">{{ list.name }}</p>
        </div>
    } @empty {
        <p>No Lists, please add</p>
    }
</div>

<div>{{ lists?.data?.getLists | json }}</div>
