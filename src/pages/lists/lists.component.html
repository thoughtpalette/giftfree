<header-nav></header-nav>

@let listsRes = lists$ | async;
@let lists = listsRes?.data?.getLists;
@let hasLists = lists?.length > 0;

<div class="container p-20">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold my-6">Welcome Chris!</h1>

        @if(hasLists) {
            <button class="btn btn-primary btn-sm px-4 py-2" (click)="createListModal.showModal()">
                + Add list
            </button>
        }
    </div>

    @if(hasLists) {
        <div class="test-grid mx-auto">
            @for(list of lists; track list?.id) {
                <div class="card card-compact bg-base-100 shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="{{list.name}}" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">{{ list.name }}</h2>
                      <!-- <p>{{ item.notes }}</p> -->
                      <div class="card-actions justify-end">
                        <a class="btn btn-secondary" [routerLink]="['/list', list.id]" title="View List">View List</a>
                      </div>
                    </div>
                </div>
            }
        </div>
    } @else {
        <div class="flex w-100 p-20 items-center justify-center flex-col border rounded">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10 mb-2">
                <path fill-rule="evenodd" d="M7.491 5.992a.75.75 0 0 1 .75-.75h12a.75.75 0 1 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM7.49 11.995a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM7.491 17.994a.75.75 0 0 1 .75-.75h12a.75.75 0 1 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.24 3.745a.75.75 0 0 1 .75-.75h1.125a.75.75 0 0 1 .75.75v3h.375a.75.75 0 0 1 0 1.5H2.99a.75.75 0 0 1 0-1.5h.375v-2.25H2.99a.75.75 0 0 1-.75-.75ZM2.79 10.602a.75.75 0 0 1 0-1.06 1.875 1.875 0 1 1 2.652 2.651l-.55.55h.35a.75.75 0 0 1 0 1.5h-2.16a.75.75 0 0 1-.53-1.281l1.83-1.83a.375.375 0 0 0-.53-.53.75.75 0 0 1-1.062 0ZM2.24 15.745a.75.75 0 0 1 .75-.75h1.125a1.875 1.875 0 0 1 1.501 2.999 1.875 1.875 0 0 1-1.501 3H2.99a.75.75 0 0 1 0-1.501h1.125a.375.375 0 0 0 .036-.748H3.74a.75.75 0 0 1-.75-.75v-.002a.75.75 0 0 1 .75-.75h.411a.375.375 0 0 0-.036-.748H2.99a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
            </svg>              
            <h2 class="text-2xl font-bold mb-1">No Wishlists</h2>
            <p>Get started by adding a wishlist.</p>
            <button class="btn btn-primary mt-4" title="Create List" (click)="createListModal.showModal()">
                Create List
            </button>
        </div>
    }

    <dialog class="add-item-modal w-1/2 p-5 rounded" #createListModal>
        <div class="modal-header flex justify-between mb-4">
            <h3 class="text-lg font-bold">Create List</h3>
            <button type="button" (click)="createListModal.close()" title="Close create list modal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>                  
            </button>
        </div>
        <div class="modal-body">
            <form 
            autocomplete="off" 
            class="flex flex-col w-100" 
            [formGroup]="form">
                <div class="flex gap-4">
                    <label class="form-control w-full mb-6" for="name">
                        <div class="label">
                            <span class="label-text">Title</span>
                        </div>
        
                        @let name = form.get('name');
                        @let invalidname = name?.invalid && (name?.dirty || name?.touched );
                        <input
                            required
                            id="name"
                            class="input input-bordered w-full" 
                            [class.input-error]="invalidname"
                            [class.mb-2]="invalidname"
                            type="text" 
                            id="name"
                            name="name"
                            placeholder="Birthday"
                            formControlName="name"
                        />
        
                        @if(invalidname) {
                            <form-error errorMessage="Enter a list name."></form-error>
                        }
                    </label>
                </div>
            </form>
        </div>

        <div class="modal-footer flex justify-end mt-6">
            <button type="button" 
                class="btn btn-secondary btn-sm" 
                title="Cancel adding item"
                (click)="createListModal.close()">
                    Cancel
            </button>
            <button
                type="submit"
                title="Add item" 
                class="btn btn-primary ml-4 btn-sm"
                [disabled]="form.invalid"
                (click)="createList(createListModal)">
                    Save List
            </button>
        </div>
    </dialog>

</div>
